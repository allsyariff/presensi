<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body>
    <div>
    <form action="" method="POST">
        <fieldset >
            <legend style="text-align: center ; background-color: aquamarine;"><h2>Form Biodata</h2></legend>
        <p>
            <label>Nama:</label>
            <input type="text" name="nama" />
        </p>
        <p>
            <label>Alamat:</label>
            <input type="text" name="Alamat"  />
        </p>
        <p>
            <label>Telp:</label>
            <input type="Telp" name="Telp" />
        </p>
        <p>
            <label>Jenis kelamin:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
        </p>
        <p>
            <label>Agama:</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>prestasi yang pernah diraih:</label>
            <textarea name="prestasi yang pernah diraih"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="simpan" />
            <input type="submit" name="submit" value="batal" />
        </p>
        </fieldset>
        </div>
    </form>
</body>
</html>
